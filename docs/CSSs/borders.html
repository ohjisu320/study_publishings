<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin-top: 10px;
        }
        div  {
            border-style: dotted;
        }
        
        .solid { /* class name으로 지정 */
            border-style: solid;
        }

       
        div .double {   /* seletor(tag) .class 활용 */
            border-style: double
        }

    </style>
</head>
<body>
    <main>
        <h1>border style</h1>
        <div class="dotted">A dotted border.</div>
        <div class="solid">A solid border.</div>
        <div class="double">A double border.</div>
        <hr>
    </main>
</body>
</html>
