<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        * {
            margin-top: 10px;
        }

        /* * div {} 전체 div로 지정 */
        div.dotted  {
            border-style: dotted;
            border-width: 4px;
            /* color */
            border-color: blue;
        }
        
        div.solid { /* class name으로 지정 */
            border-style: solid;

            /* 시계방향으로 5px 씩 늘어나게 */
            border-top-width: 5px;
            border-right-width: 10px;
            border-bottom-width: 15px;
            border-left-width: 20px;

            /* 한 쪽에만 color */
            border-left-color: blueviolet;
            border-bottom-color: chocolate;
        }

        .double {   /* seletor(tag).class 활용 */
            /* border-style:double;*/
            
            /* <shorthand: top right bottom left> */
            /*border-width: 5px 10px 15px 20px;*/

            /* 2 항목만 쓰면 top-bottom right-left 순 */
            /* border-width: 5px 15px */

            /* 선을 없애고 싶을 땐 0px */
            /* border-width: 5px 0px 15px 0px; */

            /* shorthand : width style color */
            border:3px double red;

            /* 전체 round 주기 */
            /* border-radius:10px */
            
            /* top right bottom left 순으로 round  주기 */
            /* border-radius: 3px 6px 9px 12px; */

            /* 쌍으로 round 주기 */
            border-radius: 5px 10px;
            

        }

    </style>
    <link rel="stylesheet" href="./grids_menu.css">
</head>

        <ul class="nav">
            <!-- 정보를 사용하지 않는 링크 기능은 a tag 활용 -->
            <li class="nav-item"><a href="./index.html">Home</a></li>

            <li class="nav-item"><a href="https://ohjisu320.github.io/study_publishings/quests/CSSs/menu/texts.html">Text</a></li>
        </ul>
    </nav>
    <main>
        <h1>border style</h1>
        <div class="dotted">A dotted border.</div>
        <div class="solid">A solid border.</div>
        <div class="double">A double border.</div>
        <div></div>
        <hr>
    </main>
