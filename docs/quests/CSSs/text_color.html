<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_color</title>
    <style>
        main {
            width: 100%;
        }

        table {
            text-align: center;
            width: 100%;
            height: 200px;
            }
        td {
            width: 25%;
        }

    </style>
</head>
<body>
    <main>
        <h1 style="color:black">CSS Color Names</h1>
        <div style="color:black">
            In CSS, a color can be specified by using a predefined color name:
        </div>
        <table>
            <tr>
                <td style="background-color: tomato; color: white;">Tomato</td>
                <td style="background-color: Orange; color: white;">Orange</td>
                <td style="background-color: DodgerBlue; color: white;">DodgerBlue</td>
                <td style="background-color: MediumSeaGreen; color: white;">MediumSeaGreen</td>
            </tr>
            <tr>
                <td style="background-color: Gray; color: white;">Gray</td>
                <td style="background-color: SlateBlue; color: white;">SlateBlue</td>
                <td style="background-color: Violet; color: white;">Violet</td>
                <td style="background-color: LightGray; color: white;">LightGray</td>
            </tr>
        </table>
    </main>
    
</body>
</html>
