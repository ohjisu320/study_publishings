<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>


        div {
            margin-top: 20px;
            height: 50px;
            
            display: flex;
            align-items: center;

            text-indent: 20px
        }

        div.all {
            border-style:solid;
            
        }
        div.redbottom {
            border: 1px  red solid ;
            border-width: 0px 0px 1px 0px;
            
        }

        div.rounded {
            border: 1px grey solid;
            border-radius: 8px;
        }

        .blue-left {
            border-left-style: solid;
            border-left-color: rgb(91, 163, 230);
            border-left-width: 3px;
            background-color: aquamarine;

        }
    </style>
</head>
<body>
    <main>
        <div class="all">I have borders on all sides.</div>
        <div class="redbottom">I have a red bottom border.</div>
        <div class="rounded">I have rounded borders.</div>
        <div class="blue-left">I have a blue left border.</div>
    </main>
    
</body>
</html>
