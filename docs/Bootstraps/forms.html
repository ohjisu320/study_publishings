<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS - commons.css -->
    <link rel="stylesheet" href="../css/commons.css">

</head>

<body>
    <nav>nav</nav>
    <main>
        <!-- apply form-control with row and col -->
        <div>apply form-control with row and col</div>
        <div class="row">
            <div class="col-3">
                <!-- input/label 둘 다 적용 가능 -->
                <input type="text" class="form-control-plaintext" placeholder="Email : " id="">
                <label for="email" class="form-control-plaintext">Email:</label>
            </div>
            <div class="col-6">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>
        <!-- apply form-control -->
        <div>
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>

        <hr>

        <!-- select menu -->

        <div>apply form-control with row and col</div>
        <div class="row">
            <div class="col-3">
                <!-- input/label 둘 다 적용 가능 -->
                <input type="text" class="form-control-plaintext" placeholder="Email : " id="">
                <label for="email" class="form-control-plaintext">Email:</label>
            </div>
            <div class="col-4">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="row col-5">
                <div class="col-6">
                    <label for="carcompanyname">
                        Choose car company :
                </div>
                <div class="col-6">
                    </label>
                    <select class="form-select" name="car_company_name" id="carcompanyname">
                        <option value="CAR_01">볼보</option>
                        <!-- 순서를 바꾸려면 selected 삽입 -->
                        <option value="CAR_02" selected>현대</option>
                        <option value="CAR_03">아우디</option>
                        <option value="CAR_04">포르쉐</option>
                    </select>
                </div>
            </div>
        </div>




    </main>
    <footer>footer</footer>

</body>
<!-- javascript는 body 다음에 넣어야 함. -->
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
