<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginations</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS - commons.css -->
    <link rel="stylesheet" href="../css/commons.css">

</head>

<body>
    <!-- from :  https://www.w3schools.com/bootstrap5/bootstrap_pagination.php-->
    <nav>nav</nav>
    <main>
        <div>
            <h2>normal paginations</h2>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="http://">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="http://">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="http://">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="http://">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="http://">Next</a>
                </li>
            </ul>
          </ul>   
        </div>
        <!-- pagination 사이즈 조절 -->
        <div>
            <h2>small paginations</h2>
            <ul class="pagination justify-content-center pagination-sm">
                <li class="page-item ">
                    <a class="page-link" href="http://">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="http://">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="http://">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="http://">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="http://">Next</a>
                </li>
            </ul>
          </ul>   
        </div>
        <div>
            <h2>LARGE paginations</h2>
            <ul class="pagination justify-content-center pagination-lg">
                <li class="page-item ">
                    <a class="page-link" href="http://">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="http://">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="http://">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="http://">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="http://">Next</a>
                </li>
            </ul>
          </ul>   
        </div>
        <!-- 예제 -->
        <div>
            <h2>paginations</h2>
            <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>   
        </div>

    </main>
    <footer>footer</footer>

</body>
<!-- javascript는 body 다음에 넣어야 함. -->
