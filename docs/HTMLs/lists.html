<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!-- ol=order - 번호가 부여됨. -->
    <ol>
        <li>Coffee</li>
        <li>Juice</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Juice</li>
        <ul>
            <li>커피</li>
            <li>주스</li>
        </ul>

        <li>Milk</li>
    </ul>
</body>

</html>
