<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_input_types</title>
</head>

<body>
    <main>
        <form action="./links.html" method="get">
            <div>
                color : <input type="color" name="color">
            </div>
            <div>
                date : <input type="date" name="date">
            </div>
            <div>
                file : <input type="file" name="file_01">
            </div>
            <!-- hidden은 개발자를 위한 input type. 사용자는 볼 필요가 없는 값. -->
            <div>
                hidden :
                <input type="hidden" name="hidden" value="hidden_value">
            </div>
            <div>
                password :
                <input type="password" name="password">
            </div>
            <div>
                range :
                <input type="range" name="range">
            </div>
            <div>
                <button type="submit">submit</button>
            </div>
        </form>

    </main>
</body>

</html>
