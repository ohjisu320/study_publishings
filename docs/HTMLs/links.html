<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>

<body>
    <!-- a tag 외부 사이트 접속  -->
    <div>a tag 외부 사이트 접속</div>
    <div>
        <a href="https://www.daum.net/">daum link</a>
    </div>
    <div>
        <a href="https://www.daum.net/index.html">daum link with file name</a>
    </div>
    <!-- hr은 거의 사용하지 않음. -->
    <hr>
    <hr>
    <!-- a tag 내부 사이트 접속  -->
    <div>a tag 내부 사이트 접속</div>

    <!-- 절대경로 -->
    <div>
        <a href="http://192.168.0.65:5500/docs/welcome.html">welcome with 절대경로</a>
    </div>
    <!-- 상대경로 - 같은 폴더 파일_프로젝트단위 -->
    <div>
        <a href="/docs/welcome.html">welcome with 상대경로</a>
    </div>
    <!-- 상대경로 - 같은 폴더 파일_파일명만 -->
    <div>
        <a href="welcome.html">welcome with 같은 경로 파일의 상대경로</a>
    </div>


    <hr>
    <!-- 상대경로 - 같은 폴더 파일_파일명만 using./ -->
    <div>
        <a href="./welcome.html">welcome with 같은 파일 using./</a>
    </div>
    <a href="../temp.htm">temp with 상위경로 using ../</a>
    <hr>
    <!-- form tag 사이트 간 정보 전달 << a tag 보다는 form tag 사용하는 것이 좋음 -->
    <div>form tag 사이트 간 정보 전달</div>
    <form action="./welcome.html" method="get">
        <button>welcome.html로 전송</button>
    </form>

</body>

</html>
